<h2>tags: [照明]</h2>

<p>灯头锁紧器是一种固定于台面上的工具，用于组装LED电灯时，通过锁紧器上的插针将灯头固定，以免安装电灯时发生移动。</p>

<p>注：用在拆解球泡灯时很方便，锁紧灯泡然后一拧就开了。</p>
