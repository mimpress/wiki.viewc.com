                <h1>PWM调光</h1>

<p>LED元件比较适合采用PWM信号调光。这是因为 </p>

<ul>
<li>因为led是一种非线性的元件，直接改变输入电压可能无法取得理想的调光效果。</li>
<li>led可以快速开关</li>
</ul>

<p>采用pwm信号快速开关电源，影响led在单位时间内的点亮时间，也就改变了led的亮度。人的肉眼是很容易欺骗的。</p>
