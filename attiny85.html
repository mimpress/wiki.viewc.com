                <h1>attiny85</h1>

<p>很小巧的AVR微处理器, <a href="http://www.atmel.com/Images/Atmel-2586-AVR-8-bit-Microcontroller-ATtiny25-ATtiny45-ATtiny85_Datasheet.pdf">元件资料</a></p>

<p><img src="http://ww3.sinaimg.cn/large/a74ecc4cjw1e13mbyob8ej.jpg" alt="attiny85"></p>

<p>有趣的是这东西可以用类arduino的代码开发，然后刷写程序，用在比较简单而且对体积要求很高的场合是很合适的。</p>

<p><a href="http://www.instructables.com/id/Simplest-and-Cheapest-Arduino/">Simplest and Cheapest Arduino</a></p>
